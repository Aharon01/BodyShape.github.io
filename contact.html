<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Shape Contacts</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
</head>
<body>
  <section class="contacts">
			<div class="container container-contact">
				<h2 class="contacts-title">НАПИСАТЬ НАМ</h2>

				<form action="" class="form">

					<div class="form-group">
						<label for="name" class="label">Ваше имя</label>
						<input id="name" type="text" class="input">
					</div>

					<div class="form-group">
						<label for="email" class="label">E-mail</label>
						<input id="email" type="email" class="input">
					</div>

					<div class="form-group">
						<label for="message" class="label">Сообщение</label>
						<textarea name="" id="message" class="textarea"></textarea>
					</div>

					<div class="form-group">
						<button class="button">Отправить</button>
					</div>

				</form>

			</div>
		</section>
</body>
</html>
